<!DOCTYPE html>
<html>
	<body>
		<div id="app"></div>

		<script>
			const isDev = /[\\/]electron[\\/]/.test(process.execPath)
			const bundleScript = document.createElement('script')
			bundleScript.src = isDev ? 'http://localhost:8080/build/bundle.js' : './public/build/bundle.js'
			document.body.appendChild(bundleScript)

			if(isDev) {
				const devServerScript = document.createElement('script')
				devServerScript.src = 'http://localhost:8080/webpack-dev-server.js'
				document.body.appendChild(devServerScript)
			}
		</script>
	</body>

	<script>
		// You can also require other files to run in this process
		require('./renderer.js')
	</script>
</html>
